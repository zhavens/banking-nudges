<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Accounts Summary</h5>
            <div class="card-body">
                <table class="table table-striped table-hover" id="accounts_table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts" (click)="showDetails(account)"
                            [class.bg-light]="currentAccount === account">
                            <td>
                                {{account.name}} ({{textlib.accountTypeString(account.type)}})
                                <br>
                                <i>{{account.id.safeString()}}</i>
                            </td>
                            <td>${{account.balance}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-account-details [(account)]="currentAccount"></app-account-details>
